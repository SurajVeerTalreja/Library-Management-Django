{% extends 'base.html' %}
{% load static %}

{% block title %}
    All Books
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'library/post.css' %}">
    <link rel="stylesheet" href="{% static 'library/all-posts.css' %}">
{% endblock %}

{% block content %}
    <section id='all-posts'>
        <h2>My Collected Books</h2>
        <ul>
            {% for book in books %}
                {% include 'library/includes/book.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
